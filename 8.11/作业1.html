<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业1</title>
</head>
<body>
<script>
    var arr = new Array();
    for(var i = 0;i < 10;i++)
    {
        arr[i] = Math.floor(Math.random() * 91 + 10);
    }
    document.write("随机生成的10-100之间的10个整数：" + arr + "<br>");
    arr.sort(function (a,b) {
        return a - b;
    });
    document.write("随机生成的10-100之间的10个整数按照升序排列：" + arr + "<br>");
</script>
</body>
</html>
