<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业2</title>
</head>
<body>
<script>
    var arr1 = [2,3,6,7,8];
    var arr2 = [2,4,3,8,9];
    var flag = false;
    document.write("在arry1 = [" + arr1 + "]中出现，在arry2 = [" + arr2 + "]中没有出现的数字是：");
    for(var i = 0;i < arr1.length;i++)
    {
        for(var j = 0;j < arr2.length;j++)
        {
            if(arr1[i] == arr2[j])
            {
                flag = true;
                break;
            }
        }
        if(!flag)
        {
            document.write(arr1[i] + "&nbsp;&nbsp;&nbsp;");
        }
        flag = false;
    }
</script>
</body>
</html>
