<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业3</title>
</head>
<body>
<script>
    var arrNum = [1,4,1,1,3,3,4,6,7,8,3,7,0,11,22,22];
    var arr = new Array();
    var flag = false;
    for(var i = 0;i < arrNum.length;i++)
    {
        for(var j = 0;j < arr.length;j++)
        {
            if(arrNum[i] == arr[j])
            {
                flag = true;
            }
        }
        if(!flag)
        {
            arr.push(arrNum[i]);
        }
        flag = false;
    }
    document.write("数组arrNum = [" + arrNum + "]去重结果为：[" + arr + "]");
</script>
</body>
</html>
