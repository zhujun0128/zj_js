<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业7</title>
</head>
<body>
<script>
    var arr = [5,9,6,4,8,2,6,1,4,3,8,9,2,5,6,7,4,0,3,1];
    document.write("原先的数组arr = [" + arr + "]<br>");
    var arr1 = arr.splice(10);
    arr.sort(function (a,b) {
        return a - b;
    });
    arr1.sort(function (a,b) {
        return b - a;
    });
    arr = arr.concat(arr1);
    document.write("经过前10个元素升序，后10个元素降序排序之后，结果为arr = [" + arr + "]");
</script>
</body>
</html>
