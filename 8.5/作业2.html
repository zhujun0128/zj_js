<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str = prompt("请输入一串字符串：");
    function isSymmetry(str) {
        for(var i = 0; i < Math.floor(str.length / 2); i++)
        {
            if(str[i] != str[str.length - i - 1])
            {
                document.write(str + "不是一个对称的字符串");
                return ;
            }
        }
        document.write(str + "是一个对称的字符串");
    }
    isSymmetry(str);
</script>
</body>
</html>
