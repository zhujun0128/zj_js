<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function getNumOfS(n) {
        var s = 1;
        var i = 2;
        while (i <= n)
        {
            if(i % 2 == 0)
            {
                s -= 1/i;
            }
            else
            {
                s += 1/i;
            }
            i++;
        }
        document.write("1.当n=" + n + "时，1-1/2+1/3-1/4+...+1/(n-1)-1/n的结果为" + s + "<hr>");
    }
    getNumOfS(100);

    function getNumOfSum(n) {
        var sum = 0;
        for(var i = 1;Math.pow(2,i) - 1 <= n;i++)
        {
            sum += Math.pow(2,i) - 1;
        }
        document.write("2.1+3+7+15+...+" + n + "的和为" + sum + "<hr>");
    }
    getNumOfSum(255);

    var year = prompt("请输入年份：");
    var month = prompt("请输入月份：");
    var day = prompt("请输入天：");
    function getNumOfDay(year,month,day) {
        var num = parseInt(day);
        var arr =[31,28,31,30,31,30,31,31,30,31,30,31];
        for(var i = 1;i < month;i++)
        {
            num += arr[i - 1];
            if(i == 2)
            {
                if(year % 4 == 0 && year % 100 != 0 || year % 400  == 0)
                {
                    num += 1;
                }
            }
        }
        document.write("3." + year + "年" + month + "月" + day + "日是这一年的第" + num + "天<hr>");
    }
    getNumOfDay(year,month,day);

    function getNumOfNarcissistic(num1,num2) {
        var a,b,c;
        var arr = new Array();
        var key = 0;
        for(var i = num1;i <= num2;i++)
        {
            a = Math.floor(i / 100);
            b = Math.floor(i / 10) % 10;
            c = i % 10;
            if(Math.pow(a,3) + Math.pow(b,3) + Math.pow(c,3) == i)
            {
                arr[key++] = i;
            }
        }
        document.write("4.在" + num1 + "-" + num2 + "中，水仙花数分别为：");
        for(var i = 0; i < key;i++)
        {
            document.write(arr[i] + " ");
        }
        document.write("<hr>");
    }
    getNumOfNarcissistic(100,999);

    function getNumOfChicken(money) {
        var arr = new Array();
        var key = 0;
        for(var i = 0 ;3 * i <= money;i++)
        {
            for(var j = 0;3 * i + 2 * j <= money;j++)
            {
                for(var k = 0;3 * i + 2 * j + k <= money; k++)
                {
                    if(3 * i + 2 * j + k == money && i + j + 3 * k == 100)
                    {
                        arr[key] = new Object();
                        arr[key].cock = i;
                        arr[key].hen = j;
                        arr[key].chick = 3 * k;
                        key++;
                    }
                }
            }
        }
        document.write("5." + money + "文钱可以买：<br>");
        for(var i = 0;i< key;i++)
        {
            for(var t in arr[i])
            {
                if(t == "cock")
                {
                    document.write("公鸡" + arr[i][t] + "只，");
                }
                else if(t == "hen")
                {
                    document.write("母鸡" + arr[i][t] + "只，");
                }
                else if(t == "chick")
                {
                    document.write("小鸡" + arr[i][t] + "只。<br>");
                }
            }
        }
        document.write("<hr>");
    }
    getNumOfChicken(100);

    function getMultiplicationTableByDesc(num1,num2) {
        document.write("6.99乘法表：<br>");
        for(var i = num1;i >= num2;i--)
        {
            for(var j = i;j >= 1;j--)
            {
                document.write(i + "*" + j + "=" + i * j + "&nbsp;");
            }
            document.write("<br>");
        }
        document.write("<hr>");
    }
    getMultiplicationTableByDesc(9,1);

    function getNumOfCollectMoney(money) {
        var arr = new Array();
        var key = 0;
        for(var i = 0 ;i <= money;i++)
        {
            for(var j = 0;i + 2 * j <= money;j++)
            {
                for(var k = 0;i + 2 * j + 5 * k <= money; k++)
                {
                    if(i + 2 * j + 5 * k == money)
                    {
                        arr[key] = new Object();
                        arr[key].oneRMB = i;
                        arr[key].twoRMB = j;
                        arr[key].fiveRMB = k;
                        key++;
                    }
                }
            }
        }
        document.write("7." + money + "元钱用1,2,5凑有" + key + "可能,分别是：<br>");
        for(var i = 0;i< key;i++)
        {
            for(var t in arr[i])
            {
                if(t == "oneRMB")
                {
                    document.write("1元" + arr[i][t] + "个，");
                }
                else if(t == "twoRMB")
                {
                    document.write("2元" + arr[i][t] + "个，");
                }
                else if(t == "fiveRMB")
                {
                    document.write("5元" + arr[i][t] + "个。<br>");
                }
            }
        }
        document.write("<hr>");
    }
    getNumOfCollectMoney(20);

    function getNumOfShopping(money) {
        var arr = new Array();
        var key = 0;
        for(var i = 0 ;15 * i <= money;i++)
        {
            for(var j = 0;15 * i + 2 * j <= money;j++)
            {
                for(var k = 0;15 * i + 2 * j + 5 * k <= money; k++)
                {
                    if(15 * i + 2 * j + 5 * k == money)
                    {
                        arr[key] = new Object();
                        arr[key].shampoo = i;
                        arr[key].soap = j;
                        arr[key].toothbrush = k;
                        key++;
                    }
                }
            }
        }
        document.write("8." + money + "元钱可以买：<br>");
        for(var i = 0;i< key;i++)
        {
            for(var t in arr[i])
            {
                if(t == "shampoo")
                {
                    document.write("洗发水" + arr[i][t] + "个，");
                }
                else if(t == "soap")
                {
                    document.write("香皂" + arr[i][t] + "个，");
                }
                else if(t == "toothbrush")
                {
                    document.write("牙刷" + arr[i][t] + "个。<br>");
                }
            }
        }
        document.write("<hr>");
    }
    getNumOfShopping(100);
</script>
</body>
</html>
