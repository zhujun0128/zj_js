<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .t{
            width: 420px;
            height: 420px;
        }
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid;
            float: left;
        }
    </style>
</head>
<body>
<div class="t">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>
<script>
    var x = 1,y = 1;
    var key = 1;
    var box = document.getElementsByClassName("box");
    box[key - 1].style.backgroundColor = "red";
    document.onkeydown = function (e) {
        var num = 0;
        switch (e.keyCode){
            case 37:x -= 1;break;
            case 38:y -= 1;break;
            case 39:x += 1;break;
            case 40:y += 1;break;
            default:break;
        }
        if(x == 0)
        {
            alert("不能再向左了");
            x = 1;
        }
        if(x == 5)
        {
            alert("不能再向右了");
            x = 4;
        }
        if(y == 0)
        {
            alert("不能再向上了");
            y = 1;
        }
        if(y == 5)
        {
            alert("不能再向下了");
            y = 4;
        }
        num = (y - 1) * 4 + x;
        box[key - 1].style.backgroundColor = "white";
        box[num - 1].style.backgroundColor = "red";
        key = num;
    }
</script>
</body>
</html>
